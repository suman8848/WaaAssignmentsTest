<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Coffee shop</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-lg-4" th:each="prod : ${products}">
            <h2 th:text="${prod.productName}"></h2>
            <h4>$<span th:text="${prod.price}"></span></h4>
            <p th:text="${prod.description}"></p>
            <form method="post" th:action="@{'/order/addToMyCart/' + ${prod.id}}">
                <input type="submit" class="btn btn-default" value="Add"/>
            </form>
        </div>
    </div>
</div>

<li sec:authorize="!isAuthenticated()"><a href="/user/login">Login</a></li>
</body>
</html>

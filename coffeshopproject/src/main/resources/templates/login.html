<html>
<head></head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/navbar.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<body>
	<div class="jumbotron jum-b">
		<div class="container">
			<h1>
				JOB <em>SEEK</em>ER!
			</h1>
			<p>Lets get a job as soon possible.</p>
			<small>Author: Bimarsh</small>
		</div>
	</div>
	<div class="container" style="margin-top: 30px">

		<div class="col-sm-6 col-sm-offset-3">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign In</h3>
				</div>
				<div class="panel-body" style="">
					<form role="form" action="login" method='POST'>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="username"
									type="email" required autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password"
									name="password" type="password" required value="">
							</div>

							<!-- Change this to a button or input when using this as a form -->
							<input type="submit" class="btn btn-sm btn-success"> <a
								id="jobDetail" href="register.html" class="btn btn-info"
								role="button">Register</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div>



	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Create an Acccount</title>
    </h:head>
    <h:body>
	<h1>Create an Account</h1>
	<h:form>
			<h:outputLabel>Account Number:</h:outputLabel>
     	   <h:inputText  converter="javax.faces.Long" value="#{accountBean.accNumber}"></h:inputText> <br/>
			<h:outputLabel>Customer Name:</h:outputLabel>
     	   <h:inputText var="name" value="#{accountBean.custName}"></h:inputText><br/>
     	   <h:commandButton value="Create" actionListener="#{accountBean.createAccount()}" action="next"></h:commandButton> 
     	   <h:commandButton value="Exit" action="exit"></h:commandButton> 
    	</h:form>
    </h:body>
</html>

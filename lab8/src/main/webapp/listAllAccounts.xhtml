<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>List of Accounts</title>
</h:head>
<h:body>
	<h1>List of Accounts</h1>
	<h:form>
		<h:dataTable id="accounttable" value="#{accountBean.getAllAccounts()}"
			var="item" border="1">
			<h:column>
				<f:facet name="header">Account Number</f:facet>
				<h:outputText value="#{item.accountnumber}" />
			</h:column>
			<h:column>
				<f:facet name="header">Customer name</f:facet>
				<h:outputText value="#{item.customer.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandButton value="View" actionListener="#{accountBean.getAccount(item.accountnumber)}" action="viewAccountDetail.xhtml" />
			</h:column>
		</h:dataTable>
		<button jsf:action="index">Return to home</button>
	</h:form>
</h:body>
</html>
